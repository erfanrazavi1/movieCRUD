<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSWORD RESET SENT - MOVIES MANAGEMENT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(10, 10, 30, 0.7));
      z-index: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      border-radius: 2xl;
      text-align: center;
      max-width: 360px;
      width: 100%;
      animation: zoomIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      position: relative;
      z-index: 1;
    }
    .btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: bold;
      border-radius: 0.75rem;
      padding: 1rem;
      color: white;
      text-decoration: none;
      opacity: 0;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.5s ease;
      z-index: -1;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn::after {
      content: '';
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.3), transparent);
      transition: bottom 0.4s ease;
      z-index: -1;
    }
    .btn:hover::after {
      bottom: 0;
    }
    .icon {
      transition: transform 0.3s ease;
    }
    .btn:hover .icon {
      transform: scale(1.2) rotate(10deg);
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      border-color: #4f93ff;
    }
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-align: left;
    }
    .success-message {
      color: #22c55e;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .user-info {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 2;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    .user-info:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .user-info a {
      color: #4f93ff;
      text-decoration: none;
      font-weight: bold;
    }
    .user-info a:hover {
      text-decoration: underline;
    }
    .logout-btn {
      background: linear-gradient(90deg, #ef4444, #b91c1c);
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
    }
    .logout-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="user-info">
    {% if user.is_authenticated %}
      <i class="fas fa-user-check icon"></i> Logged in as {{ user.username }}
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn logout-btn">
          <i class="fas fa-sign-out-alt icon"></i> Logout
        </button>
      </form>
    {% else %}
      <i class="fas fa-sign-in-alt icon"></i> <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
  <div class="container">
    <h1 class="text-4xl font-extrabold mb-8 text-white drop-shadow-lg">PASSWORD RESET SENT</h1>
    <div class="success-message">
      <p>We have sent you an email with instructions to reset your password. Please check your inbox.</p>
    </div>
    <div class="mt-4">
      <a href="{% url 'movies:home' %}" class="btn" style="background: linear-gradient(90deg, #4f93ff, #1d65ff); animation-delay: 0s;">
        <i class="fas fa-home icon"></i> Back to Home
      </a>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      initStars();
    });

    const STAR_COUNT = 300;
    const stars = [];

    class Star {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.r = Math.random() * 1.2 + 0.3;
        this.speed = Math.random() * 0.3 + 0.1;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.twinkleSpeed = Math.random() * 0.05 + 0.02; 
      }

      update() {
        this.y -= this.speed;
        if (this.y < 0) this.y = h; 
        this.opacity += Math.sin(Date.now() * this.twinkleSpeed) * 0.02; 
        if (this.opacity < 0.2) this.opacity = 0.2;
        if (this.opacity > 0.8) this.opacity = 0.8;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    function initStars() {
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push(new Star());
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(s => {
        s.update();
        s.draw();
      });
      requestAnimationFrame(draw);
    }

    initStars();
    draw();
  </script>
</body>
</html>
