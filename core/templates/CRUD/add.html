<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD MOVIE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2, #6B8DD6, #8E37D7);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    .form-card {
      background: rgba(15, 15, 15, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      opacity: 10;
      animation: zoomIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    .form-card input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      outline: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    .form-card input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-card input:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }
    .btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: bold;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: white;
      text-decoration: none;
      opacity: 0;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    .submit-button {
      background: linear-gradient(90deg, #4f93ff, #1d65ff);
      width: 100%;
      animation-delay: 0.4s;
    }
    .nav-button {
      background: linear-gradient(90deg, #10b981, #059669);
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.5s ease;
      z-index: -1;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn::after {
      content: '';
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.3), transparent);
      transition: bottom 0.4s ease;
      z-index: -1;
    }
    .btn:hover::after {
      bottom: 0;
    }
    .icon {
      transition: transform 0.3s ease;
    }
    .btn:hover .icon {
      transform: scale(1.2) rotate(10deg);
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .nav-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2 class="text-2xl font-extrabold mb-6 text-white drop-shadow-lg text-center">ADD NEW MOVIE</h2>
    <form class="space-y-4" method="POST" action="{% url 'movies:add-movie' %}">
      {% csrf_token %}
      <input name="name" type="text" placeholder="MOVIE NAME" required>
      <input name="genre" type="text" placeholder="GENRE" required>
      <input name="created_year" type="number" placeholder="YEAR" required>
      <input name="director" type="text" placeholder="DIRECTOR" required>
      <input name="rate" type="number" placeholder="RATE" step="0.1" required>
      <button type="submit" class="btn submit-button"><i class="fas fa-paper-plane icon"></i> SUBMIT</button>
    </form>
    <div class="nav-section">
      <h3 class="text-xl font-bold mb-4 text-white drop-shadow-lg text-center">NAVIGATION</h3>
      <a href="{% url 'movies:home' %}" class="btn nav-button" style="animation-delay: 0.6s;">
        <i class="fas fa-home icon"></i> Home
      </a>
      <a href="{% url 'movies:list-movie' %}" class="btn nav-button" style="animation-delay: 1s;">
        <i class="fas fa-list icon"></i> List Movies
      </a>
    </div>
  </div>
</body>
</html>
